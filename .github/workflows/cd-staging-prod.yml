name: CD - Staging + Production (Runner Mode)

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  # ==================================================================
  # FABRICACIÓN (Build) - Se corre en GitHub para ahorrar recursos localmente
  # ==================================================================
  build:
    name: Build & Pack Artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2

      - name: PHP Dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Backend Quality Gates (PINT)
        run: composer lint

      - name: Backend Static Analysis (PHPStan)
        run: composer static

      - name: Backend Tests (SQLite for speed)
        run: |
          php -r "file_exists('.env') || copy('.env.example', '.env');"
          php artisan key:generate
          php artisan test
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"

      - name: Install Frontend
        run: npm ci

      - name: Frontend Quality Gates (ESLint)
        run: npm run lint

      - name: Frontend Tests (Vitest)
        run: npm run test

      - name: Build Assets (Vite)
        run: npm run build

      - name: Metadata
        run: |
          date +%Y%m%d_%H%M%S > RELEASE_ID
          echo "${GITHUB_SHA}" >> RELEASE_ID

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: |
            ./
            !node_modules
            !.git
          retention-days: 7

  # ==================================================================
  # DESPLIEGUE A STAGING - Corre en el Runner de tu Debian
  # ==================================================================
  deploy_staging:
    name: Deploy to Staging
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: self-hosted # ESTO ES LO QUE CONECTA CON TU VM
    environment: staging
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release

      - name: Execute Atomic Deploy (Staging)
        run: |
          # Aquí ejecutaremos tu script deploy.sh pero adaptado al Runner
          chmod +x deploy.sh
          ./deploy.sh

  # ==================================================================
  # DESPLIEGUE A PRODUCCIÓN - Requiere aprobación manual en GitHub
  # ==================================================================
  deploy_production:
    name: Deploy to Production
    needs: [deploy_staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    runs-on: self-hosted
    environment: production
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release

      - name: Execute Atomic Deploy (Production)
        run: |
          chmod +x deploy.sh
          ./deploy.sh
