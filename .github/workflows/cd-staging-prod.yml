name: CD - Staging + Production (Runner Mode)

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  # ==================================================================
  # FABRICACIÓN (Build) - Se corre en GitHub para ahorrar recursos localmente
  # ==================================================================
  build:
    name: Build & Pack Artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2

      - name: Instalación de Dependencias PHP
        run: composer install --prefer-dist --no-interaction

      - name: Control de Calidad Backend (PINT)
        run: composer lint

      - name: Análisis Estático Backend (PHPStan)
        run: composer static

      - name: Pruebas de Backend (SQLite en memoria)
        run: |
          php -r "file_exists('.env') || copy('.env.example', '.env');"
          php artisan key:generate
          php artisan test
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"

      - name: Instalación de Dependencias Frontend
        run: npm ci

      - name: Control de Calidad Frontend (ESLint)
        run: npm run lint

      - name: Pruebas de Frontend (Vitest)
        run: npm run test

      - name: Compilación de Assets (Vite)
        run: npm run build

      - name: Preparar Paquete de Despliegue
        run: |
          mkdir -p deployment_package
          mkdir -p deployment_package/bootstrap/cache
          
          # Copiar directorios clave
          cp -r app config database public resources routes vendor scripts deployment_package/
          
          # Copiar archivos clave
          cp artisan composer.json composer.lock package.json vite.config.js deploy.sh deployment_package/
          cp bootstrap/*.php deployment_package/bootstrap/
          
          # Generar ID de Release dentro del paquete
          date +%Y%m%d_%H%M%S > deployment_package/RELEASE_ID
          echo "${GITHUB_SHA}" >> deployment_package/RELEASE_ID

      - name: Cargar Artefacto de Release
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: deployment_package/
          retention-days: 7

  # ==================================================================
  # DESPLIEGUE A STAGING - Corre en el Runner de tu Debian
  # ==================================================================
  deploy_staging:
    name: Despliegue a Staging
    needs: [build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: self-hosted # ESTO ES LO QUE CONECTA CON TU VM
    environment: staging
    steps:
      - name: Limpiar Workspace (Prevención de contaminación)
        run: |
          ls -la
          rm -rf *
          rm -rf .git
          rm -rf .github
          echo "Workspace limpio."

      - name: Descargar Artefacto
        uses: actions/download-artifact@v4
        with:
          name: app-release

      - name: Ejecutar Despliegue Atómico (Staging)
        run: |
          sed -i 's/\r$//' deploy.sh
          chmod +x deploy.sh
          ./deploy.sh

      - name: Verificación de Salud (Health Check)
        run: |
          # Esperar un momento a que los servicios se estabilicen
          sleep 5
          STAGING_URL="http://localhost" # O la URL configurada en el runner local
          curl -f "$STAGING_URL/api/health" || (echo "❌ Health check falló" && exit 1)

  # ==================================================================
  # ROLLBACK STAGING - Se activa si el despliegue falla
  # ==================================================================
  rollback_staging:
    name: Rollback Staging
    needs: [deploy_staging]
    if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: self-hosted
    steps:
      - name: Revertir Symlink a versión anterior
        run: |
          PROJECT_ROOT="/var/www/comprasventas"
          echo "⚠️ Iniciando rollback en Staging..."
          PREV=$(ls -1dt $PROJECT_ROOT/releases/*/ | sed -n '2p')
          if [ -n "$PREV" ]; then
            ln -sfn "$PREV" "$PROJECT_ROOT/current"
            echo "✅ Rollback completado. Apuntando a: $PREV"
          else
            echo "❌ No se encontró una versión previa estable para rollback."
            exit 1
          fi

  # ==================================================================
  # DESPLIEGUE A PRODUCCIÓN - Requiere aprobación manual en GitHub
  # ==================================================================
  deploy_production:
    name: Despliegue a Producción
    needs: [deploy_staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    runs-on: self-hosted
    environment: production
    steps:
      - name: Descargar Artefacto
        uses: actions/download-artifact@v4
        with:
          name: app-release

      - name: Ejecutar Despliegue Atómico (Producción)
        run: |
          sed -i 's/\r$//' deploy.sh
          chmod +x deploy.sh
          ./deploy.sh

      - name: Verificación de Salud (Health Check)
        run: |
          sleep 5
          PROD_URL="http://localhost" 
          curl -f "$PROD_URL/api/health" || (echo "❌ Health check falló" && exit 1)

  # ==================================================================
  # ROLLBACK PRODUCCIÓN - Se activa si el despliegue falla
  # ==================================================================
  rollback_production:
    name: Rollback Producción
    needs: [deploy_production]
    if: failure()
    runs-on: self-hosted
    steps:
      - name: Revertir Symlink a versión anterior
        run: |
          PROJECT_ROOT="/var/www/comprasventas"
          echo "⚠️ Iniciando rollback en Producción..."
          PREV=$(ls -1dt $PROJECT_ROOT/releases/*/ | sed -n '2p')
          if [ -n "$PREV" ]; then
            ln -sfn "$PREV" "$PROJECT_ROOT/current"
            echo "✅ Rollback completado. Apuntando a: $PREV"
          else
            echo "❌ No se encontró una versión previa estable para rollback."
            exit 1
          fi
